{% extends 'list.html' %}

{% block columns %}
    <th>Nro</th>
    <th>Nombre</th>
    <th>Stock</th>
    <th class="text-center">Opciones</th>
{% endblock %}

{% block rows %}
    {% for i in object_list %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.name }}</td>
            <td>
                {% if i.has_stock %}
                    <span class="badge badge-success">Si</span>
                {% else %}
                    <span class="badge badge-warning">No</span>
                {% endif %}
            </td>
            <td class="text-center">
                <a href="{% url 'producttype_update' i.id %}" data-toggle="tooltip" title="Editar registro"
                   class="btn btn-warning btn-xs btn-flat">
                    <i class="fas fa-edit" aria-hidden="true"></i>
                </a>
                <a href="{% url 'producttype_delete' i.id %}" rel="delete" data-toggle="tooltip"
                   title="Eliminar registro" class="btn btn-danger btn-xs btn-flat">
                    <i class="fas fa-trash" aria-hidden="true"></i>
                </a>
            </td>
        </tr>
    {% endfor %}
{% endblock %}
