{% extends 'report.html' %}
{% load widget_tweaks %}
{% load static %}
{% block head_report %}
    <script src="{% static 'client_report/js/report.js' %}" type="text/javascript"></script>
{% endblock %}

{% block content_report %}
    <div class="row">
        <div class="col-lg-4">
            <div class="form-group">
                <label>Buscador por nombres, apellidos o número de cedula:</label>
                <div class="input-group">
                    {{ form.search }}
                    <span class="input-group-append">
                    <button type="button" class="btn btn-primary btn-fla btnClearSearch">
                        <i class="fas fa-times"></i>
                    </button>
                  </span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <hr>
            <table class="table table-bordered table-striped" id="tblReport" width="100%">
                <thead>
                <tr>
                    <th style="width: 20%;">Nombres</th>
                    <th style="width: 15%;">Fecha de nacimiento</th>
                    <th style="width: 15%;">Número de cedula</th>
                    <th style="width: 15%;">Celular</th>
                    <th style="width: 15%;">Email</th>
                    <th style="width: 20%;">Placa Vehiculo</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
{% endblock %}
