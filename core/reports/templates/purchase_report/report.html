{% extends 'report.html' %}
{% load widget_tweaks %}
{% load static %}
{% block head_report %}
    <script src="{% static 'purchase_report/js/report.js' %}" type="text/javascript"></script>
{% endblock %}
{% block content_report %}
    <div class="row">
        <div class="col-lg-5">
            <div class="form-group">
                <label>Rangos de fechas:</label>
                <div class="input-group">
                    {{ form.date_range }}
                    <span class="input-group-append">
                        <button type="button" class="btn btn-success btn-flat btnSearch">
                            <i class="fas fa-calendar-check"></i> Buscar por rangos
                        </button>
                        <button type="button" class="btn btn-warning btn-flat btnSearchAll">
                            <i class="fas fa-calendar-check"></i> Ver todos
                        </button>
                      </span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <hr>
            <table class="table table-bordered table-striped" id="tblReport" width="100%">
                <thead>
                <tr>
                    <th style="width: 10%;" class="text-center">Nro</th>
                    <th style="width: 20%;">Fecha de registro</th>
                    <th style="width: 30%;">Proveedor</th>
                    <th style="width: 20%;">Ruc</th>
                    <th style="width: 20%;">Subtotal</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
{% endblock %}
