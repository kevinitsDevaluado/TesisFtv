{% extends 'report.html' %}
{% load widget_tweaks %}
{% load static %}
{% block head_report %}
    <script src="{% static 'lib/select2-4.0.13/js/select2.min.js' %}"></script>
    <script src="{% static 'lib/select2-4.0.13/js/i18n/es.js' %}"></script>
    <link rel="stylesheet" href="{% static 'lib/select2-4.0.13/css/select2.min.css' %}">
    <link rel="stylesheet" href="{% static 'lib/select2-4.0.13/css/select2-bootstrap4.min.css' %}">
    <script src="{% static 'historialmedical_report/js/report.js' %}" type="text/javascript"></script>
{% endblock %}
{% block content_report %}
    <div class="row">
        <div class="col-lg-5">
            <div class="form-group">
                <label>Rangos de fechas:</label>
                <div class="input-group">
                    {{ form.date_range }}
                    <span class="input-group-append">
                        <button type="button" class="btn btn-success btn-flat btnSearch">
                             <i class="fas fa-calendar-check"></i> Buscar por rangos
                        </button>
                        <button type="button" class="btn btn-warning btn-flat btnSearchAll">
                            <i class="fas fa-calendar-check"></i> Ver todos
                        </button>
                      </span>
                </div>
            </div>
        </div>
        <div class="col-lg-3" hidden="true">
            <div class="form-group">
                <label>Tipo:</label>
                {{ form.type_medicalhistory }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <hr>
            <table class="table table-bordered table-striped" id="tblReport" width="100%">
                <thead>
                <tr>
                    <th style="width: 15%;">Fecha de Registro</th>
                    <th style="width: 15%;">Vehiculo</th>
                    <th style="width: 15%;">Cliente</th>
                    <th style="width: 15%;">Mecanico</th>
                    <th style="width: 25%;">Historial</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
{% endblock %}
