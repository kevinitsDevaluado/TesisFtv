{% extends 'report.html' %}
{% load widget_tweaks %}
{% load static %}
{% block head_report %}
    <script src="{% static 'lib/select2-4.0.13/js/select2.min.js' %}"></script>
    <script src="{% static 'lib/select2-4.0.13/js/i18n/es.js' %}"></script>
    <link rel="stylesheet" href="{% static 'lib/select2-4.0.13/css/select2.min.css' %}">
    <link rel="stylesheet" href="{% static 'lib/select2-4.0.13/css/select2-bootstrap4.min.css' %}">
    <script src="{% static 'mascots_report/js/report.js' %}" type="text/javascript"></script>
{% endblock %}

{% block content_report %}
    <div class="row">
        <div class="col-lg-4">
            <div class="form-group">
                <label>Buscador por nombre de la mascota:</label>
                <div class="input-group">
                    {{ form.search }}
                    <span class="input-group-append">
                    <button type="button" class="btn btn-primary btn-fla btnClearSearch">
                        <i class="fas fa-times"></i>
                    </button>
                  </span>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="form-group">
                <label>Tipo de Animal/Raza de Animal:</label>
                {{ form.breedpet }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <hr>
            <table class="table table-bordered table-striped" id="tblReport" width="100%">
                <thead>
                <tr>
                    <th style="width: 20%;">Nombre</th>
                    <th style="width: 20%;">Cliente</th>
                    <th style="width: 15%;">Tipo de Animal</th>
                    <th style="width: 15%;">Raza</th>
                    <th style="width: 15%;">Genero</th>
                    <th style="width: 15%;">Fecha de cumplea√±os</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
{% endblock %}
